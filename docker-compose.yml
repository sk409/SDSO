version: "3.3"
services:
  client:
    build: ./client
    tty: true
    volumes:
      - ./client/app:/go/src/github.com/sk409/sdso
  database:
    build: ./database
  front:
    build: ./front
    tty: true
    ports:
      - 3000:3000
    volumes:
      - ./front/app:/app
  server:
    build: ./server
    tty: true
    ports:
      - 8080:8080
    volumes:
      - ./server/app:/go/src/github.com/sk409/sdso
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - database
    cap_add:
      - NET_ADMIN
  vulner_mysql:
    build: ./vulner/mysql
  vulner_nginx:
    build: ./vulner/nginx
    ports:
      - 4800:80
  vulner_php:
    build: ./vulner/php
    volumes:
      - ./vulner/user/app:/var/www/html
  vulner_user:
    build: ./vulner/user
    tty: true
    ports:
      - 4080:4080
    volumes:
      - ./vulner/user/app:/app
